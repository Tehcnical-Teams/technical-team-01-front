<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Escape Room Challenge Registration</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #000; /* خلفية سوداء */
      color: #00f0ff; /* لون نص قريب من الأزرق النيون */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    form {
      background-color: #0a0a0a;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 0 20px #00f0ff, 0 0 40px #00f0ff33;
      width: 100%;
      max-width: 420px;
      border: 2px solid #00f0ff55;
    }

    h2 {
      text-align: center;
      color: #00f0ff;
      text-shadow: 0 0 10px #00f0ff, 0 0 20px #00f0ff88;
      margin-top: 0;
      font-weight: bold;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #00f0ff33;
      border-radius: 5px;
      font-size: 14px;
      background-color: #111;
      color: #00f0ff;
      outline: none;
    }

    input::placeholder,
    textarea::placeholder {
      color: #00f0ff77;
    }

    textarea {
      resize: vertical;
      min-height: 60px;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #00f0ff;
      color: #000;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      font-size: 16px;
      box-shadow: 0 0 15px #00f0ffaa;
      transition: background 0.3s, box-shadow 0.3s;
    }

    button:hover {
      background: #00cce0;
      box-shadow: 0 0 25px #00f0ff;
    }
  </style>
</head>
<body>
  <form action="/submit" method="POST">
    <h2>Escape Room Registration</h2>
    <input type="text" name="team" placeholder="Team Name" required>
    <input type="text" name="leader" placeholder="Leader Name" required>
    <input type="email" name="email" placeholder="Leader Email" required>
    <input type="tel" name="phone" placeholder="Leader Phone" required>
    <input type="number" name="members" placeholder="Number of Members" min="1" required>
    <textarea name="notes" placeholder="Any notes or requests"></textarea>
    <button type="submit">Register</button>
  </form>
</body>
</html>
