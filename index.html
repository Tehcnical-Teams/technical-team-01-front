<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Escape Room Challenge Registration</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: sans-serif;
      background: #111;
      color: #eee;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    form {
      background: #222;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 20px #0f0;
      width: 100%;
      max-width: 400px;
    }

    h2 {
      text-align: center;
      color: #0f0;
      margin-top: 0;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 4px;
      font-size: 14px;
    }

    textarea {
      resize: vertical;
      min-height: 60px;
    }

    button {
      width: 100%;
      padding: 10px;
      background: #0f0;
      color: #000;
      border: none;
      border-radius: 4px;
      font-weight: bold;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background: #0c0;
    }
  </style>
</head>
<body>
  <form action="/submit" method="POST">
    <h2>Escape Room Registration</h2>
    <input type="text" name="team" placeholder="Team Name" required>
    <input type="text" name="leader" placeholder="Leader Name" required>
    <input type="email" name="email" placeholder="Leader Email" required>
    <input type="tel" name="phone" placeholder="Leader Phone" required>
    <input type="number" name="members" placeholder="Number of Members" min="1" required>
    <textarea name="notes" placeholder="Any notes or requests"></textarea>
    <button type="submit">Register</button>
  </form>
</body>
</html>
